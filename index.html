<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jasa Pembuatan Website Profesional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a2a6c, #0f2027);
            color: #fff;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        /* ===== HERO ===== */
        .hero {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 140, 255, 0.3);
        }

        .hero h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .btn-wa {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(135deg, #00ff87, #00c853);
            color: #000;
            font-weight: 600;
            border-radius: 40px;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.6);
            transition: 0.3s;
        }

        .btn-wa:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(0, 255, 135, 0.9);
        }

        /* ===== LAYANAN ===== */
        .section-title {
            text-align: center;
            margin: 70px 0 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 35px rgba(0, 140, 255, 0.5);
        }

        .card h3 {
            font-size: 18px;
            font-weight: 600;
        }

        /* ===== WHY US ===== */
        .why {
            text-align: center;
            margin-top: 70px;
        }

        .why p {
            max-width: 700px;
            margin: auto;
            opacity: 0.9;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            margin-top: 80px;
            font-size: 14px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- HERO -->
        <div class="hero">
            <h1>Jasa Pembuatan Website Profesional</h1>
            <p>Landing Page • Toko Online • Website Game</p>
            <a href="https://wa.me/6285283515948" class="btn-wa">
                Konsultasi WhatsApp
            </a>
        </div>

        <!-- LAYANAN -->
        <h2 class="section-title">Layanan</h2>
        <div class="services">
            <div class="card">
                <h3>Landing Page Jasa</h3>
            </div>
            <div class="card">
                <h3>Website Toko Online</h3>
            </div>
            <div class="card">
                <h3>Website Game</h3>
            </div>
        </div>

        <!-- WHY -->
        <div class="why">
            <h2 class="section-title">Kenapa Pilih Kami?</h2>
            <p>
                Desain modern, harga terjangkau, dan support langsung via WhatsApp.
            </p>
        </div>

        <!-- FOOTER -->
        <footer>
            ©️ 2026 Jasa Website • All Rights Reserved
        </footer>

    </div>

</body>
</html>
